     - name: PHP should be installed
       action: apt pkg=$item state=latest
       with_items:
          - php5
          - php-pear
          - php5-cli
          - php5-fpm
          - php5-mcrypt
       tags: php
    
     - name: Set php-fpm for nginx config file
       action: template src=templates/nginx_php-fpm.conf.j2 dest=/etc/munin/nginx_php-fpm.conf owner=root group=root mode=0755
       notify: restart nginx
       tags: php 