     - name: Webserver should be installed
       action: apt pkg=$item state=installed
       with_items:
          - nginx
       notify:
          - restart nginx
       tags: web 

     - name: Serve static files efficiently
       action: template src=templates/nginx_static.conf.j2 dest=/etc/nginx/nginx_static.conf owner=root group=root mode=0755
       tags: web 

     - name: Set up nginx config for munin  
       action: template src=templates/www.nginx.j2 dest=/etc/nginx/sites-available/www.${ansible_domain}.conf owner=root group=root mode=0755
       tags: web 

     - name: Activate default www site  
       file: src=/etc/nginx/sites-available/www.${ansible_domain}.conf dest=/etc/nginx/sites-enabled/www.${ansible_domain}.conf owner=root group=root state=link
       tags: web 

     - name: Webserver should be running
       action: service name=nginx state=running
       tags: web 